apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "nmstate.io/v1",
          "kind": "NMState",
          "metadata": {
            "name": "nmstate"
          },
          "spec": {}
        }
      ]
    capabilities: Basic Install
    categories: OpenShift Optional
    certified: "false"
    containerImage: quay.io/openshift/origin-kubernetes-nmstate-operator:4.19
    createdAt: "2022-02-21 08:46:16"
    description: |
      Kubernetes NMState is a declaritive means of configuring NetworkManager.
    olm.skipRange: '>=4.3.0 <4.19.0'
    operatorframework.io/suggested-namespace: openshift-nmstate
    operators.openshift.io/infrastructure-features: '["disconnected"]'
    operators.operatorframework.io/builder: operator-sdk-v1.22.2
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/openshift/kubernetes-nmstate
    support: Red Hat, Inc.
    operators.openshift.io/valid-subscription: "false"
    features.operators.openshift.io/disconnected: "true"
    features.operators.openshift.io/fips-compliant: "true"
    features.operators.openshift.io/proxy-aware: "false"
    features.operators.openshift.io/tls-profiles: "false"
    features.operators.openshift.io/token-auth-aws: "false"
    features.operators.openshift.io/token-auth-azure: "false"
    features.operators.openshift.io/token-auth-gcp: "false"
    features.operators.openshift.io/cnf: "false"
    features.operators.openshift.io/cni: "false"
    features.operators.openshift.io/csi: "false"
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.arm64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
  name: kubernetes-nmstate-operator.v4.19.0
  namespace: openshift-nmstate
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: NMState
        name: nmstates.nmstate.io
        version: v1
        description: Represents an NMState deployment.
        displayName: NMState
  description: A Kubernetes Operator to install Kubernetes NMState
  displayName: Kubernetes NMState Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
                - endpoints
                - events
                - namespaces
                - persistentvolumeclaims
                - pods
                - secrets
                - serviceaccounts
                - services
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
                - list
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
              verbs:
                - '*'
            - apiGroups:
                - apiextensions.k8s.io
                - nmstate.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - console.openshift.io
              resources:
                - consoleplugins
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - create
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - operator.openshift.io
              resources:
                - consoles
              verbs:
                - get
                - list
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterrolebindings
                - clusterroles
                - rolebindings
                - roles
              verbs:
                - '*'
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - use
              resourceNames:
                - privileged
          serviceAccountName: nmstate-operator
      deployments:
        - label:
            app: kubernetes-nmstate-operator
          name: nmstate-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: kubernetes-nmstate-operator
            strategy: {}
            template:
              metadata:
                labels:
                  app: kubernetes-nmstate-operator
                  name: kubernetes-nmstate-operator
              spec:
                affinity:
                  nodeAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - preference:
                          matchExpressions:
                            - key: node-role.kubernetes.io/control-plane
                              operator: Exists
                        weight: 10
                      - preference:
                          matchExpressions:
                            - key: node-role.kubernetes.io/master
                              operator: Exists
                        weight: 1
                containers:
                  - args:
                      - --zap-time-encoding=iso8601
                    command:
                      - manager
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: OPERATOR_NAME
                        value: kubernetes-nmstate-operator
                      - name: ENABLE_PROFILER
                        value: "False"
                      - name: PROFILER_PORT
                        value: "6060"
                      - name: RUN_OPERATOR
                      - name: HANDLER_IMAGE
                        value: quay.io/openshift/origin-kubernetes-nmstate-handler:4.19
                      - name: PLUGIN_IMAGE
                        value: quay.io/openshift/origin-nmstate-console-plugin:4.19
                      - name: HANDLER_IMAGE_PULL_POLICY
                        value: Always
                      - name: HANDLER_NAMESPACE
                        value: openshift-nmstate
                      - name: MONITORING_NAMESPACE
                        value: openshift-monitoring
                      - name: KUBE_RBAC_PROXY_IMAGE
                        value: quay.io/openshift/origin-kube-rbac-proxy:4.19
                    image: quay.io/openshift/origin-kubernetes-nmstate-operator:4.19
                    imagePullPolicy: Always
                    name: nmstate-operator
                    resources:
                      requests:
                        cpu: 60m
                        memory: 30Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                priorityClassName: system-cluster-critical
                securityContext:
                  runAsNonRoot: true
                  seccompProfile:
                    type: RuntimeDefault
                serviceAccountName: nmstate-operator
                tolerations:
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/control-plane
                    operator: Exists
                  - effect: NoSchedule
                    key: node-role.kubernetes.io/master
                    operator: Exists
      permissions:
        - rules:
            - apiGroups:
                - apps
              resources:
                - daemonsets
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - policy
              resources:
                - poddisruptionbudgets
              verbs:
                - '*'
          serviceAccountName: nmstate-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - nmstate
    - networking
    - NetworkManager
  labels:
    olm-owner-enterprise-app: kubernetes-nmstate-operator
    olm-status-descriptors: kubernetes-nmstate-operator.v4.19.0
  links:
    - name: Kubernetes Nmstate Operator
      url: https://github.com/nmstate/kubernetes-nmstate
  maintainers:
    - email: support@redhat.com
      name: Red Hat
  maturity: GA
  provider:
    name: Red Hat, Inc.
  selector:
    matchLabels:
      name: kubernetes-nmstate-operator
  version: 4.19.0
