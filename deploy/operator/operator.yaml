---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmstate-operator
  namespace: {{ .OperatorNamespace }}
  labels:
    app: kubernetes-nmstate-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: kubernetes-nmstate-operator
  template:
    metadata:
      labels:
        app: kubernetes-nmstate-operator
        name: kubernetes-nmstate-operator
    spec:
      serviceAccountName: nmstate-operator
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
          - weight: 1
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nmstate-operator
          args:
          - --zap-time-encoding=iso8601
          # Replace this with the built image name
          image: {{ .OperatorImage }}
          imagePullPolicy: {{ .OperatorPullPolicy }}
          command:
          - manager
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
          resources:
            requests:
              cpu: 60m
              memory: 30Mi
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: OPERATOR_NAME
              value: "kubernetes-nmstate-operator"
            - name: ENABLE_PROFILER
              value: "False"
            - name: PROFILER_PORT
              value: "6060"
            - name: RUN_OPERATOR
              value: ""
            - name: HANDLER_IMAGE
              value: {{ .HandlerImage }}
            - name: PLUGIN_IMAGE
              value: {{ .PluginImage }}
            - name: HANDLER_IMAGE_PULL_POLICY
              value: {{ .HandlerPullPolicy }}
            - name: HANDLER_NAMESPACE
              value: {{ .HandlerNamespace }}
            - name: MONITORING_NAMESPACE
              value: {{ .MonitoringNamespace }}
            - name: KUBE_RBAC_PROXY_IMAGE
              value: {{ .KubeRBACProxyImage }}
